<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4"
	lang="ja">
<head th:fragment="common_header">
<meta charset="UTF-8">
<!-- sznitize.css-->
<link rel="stylesheet" th:href="@{/css/sanitize.css}">
<!-- Bootstrap-->
<link rel="stylesheet"
	th:href="@{/webjars/bootstrap/css/bootstrap.min.css}">
<!-- Bootstrap Icons-->
<link rel="stylesheet"
	th:href="@{/webjars/bootstrap-icons/font/bootstrap-icons.css}">
<!-- My Style Sheet-->
<link rel="stylesheet" th:href="@{/css/style.css}">
<title th:text="${title}"></title>
</head>

<body lang="ja">
	<div th:fragment="header">
		<header>
			<nav class="navbar navbar-expand-lg">
				<div class="container-fluid">
					<a th:href="@{/}" class="navbar-brand">
						<img style="width: 200px; height: 100px;" th:src="@{/img/logo.png}" class="logo">
					</a>
					<div sec:authorize="isAnonymous()" class="text-right">
						<a th:href="@{/login}" class="navbar-item" style="margin-left:20px;">Login</a>
						<a th:href="@{/signup}" class="navbar-item" style="margin-left:20px;">Signup</a>
					</div>
					<div sec:authorize="isAuthenticated()">
						<form class="d-flex" th:action="@{/logout}" name="logout" method="POST">
							<span class="navbar-item" sec:authentication="principal.user_name" style="margin-left:20px;"></span>さんでログイン中
							<a th:href="@{/event/make}" class="navbar-item" style="margin-left:20px;">Make Event</a>
							<a href="javascript:logout.submit()" style="margin-left:20px;">Logout</a>
						</form>
					</div>
				</div>
			</nav>
		</header>
		<hr>
	</div>
</body>

</html>
