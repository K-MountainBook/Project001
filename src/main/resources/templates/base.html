<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"

<head>

    <!-- Bootstrap Icons-->
    <link rel="stylesheet"
          th:href="@{/webjars/bootstrap/css/bootstrap.min.css}">

          th:href="@{/webjars/bootstrap-icons/font/bootstrap-icons.css}">

<body>

    <hr>

    <footer>footer here</footer>

</html>
