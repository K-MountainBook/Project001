<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>comment application</title>
</head>
<body>
	<h3>comment</h3>
	<form th:action="@{/comment/add}" th:object="${comment}" method="post">
		<label>Comment:</label><input type="text" th:field="*{content}">
		<button>登録</button>
		<br> <small style="color:red" th:errors="*{content}"></small>
	</form>
	<br>
	<h3>list</h3>
	<div th:each="comment : ${comments}">
		<div>[[${comment.id}]] - [[${comment.content}]]</div>
	</div>
</body>
</html>
